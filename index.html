<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>para11 JQuery</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<div id="home">
    <button id="btn" onclick="start()">Від роботи не втечеш</button>
</div>
<div id="game">
    <div id="dino">
        <div class="player">
            <div id="player-body">
                <div id="player-head">
                    <div id="head-eye"></div>
                </div>
                <div id="left-hand">
                    <div id="left-hand-bottom"></div>
                </div>
                <div id="right-hand">
                    <div id="right-hand-bottom"></div>
                </div>
                <div id="left-foot">
                    <div id="left-foot-bottom"></div>
                </div>
                <div id="right-foot">
                    <div id="right-foot-bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="cactus">
        <div class="chair">
            <div class="chair-back">
                <div class="chair-center">
                </div>
            </div>
        </div>
        <div id="table">
            <div class="comp">
                <div id="comp-screen"></div>
            </div>
        </div>
    </div>
    <div id="xp"></div>
</div>
<script src="assets/scripts/script.js"></script>
</body>
</html>
